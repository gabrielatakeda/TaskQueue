<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"> <!--Arquivo do CSS-->
    <link rel="icon" type="png" href="./Logotipo.png"> <!--Altera o ícone do navegador-->
    <title>TASK QUEUE</title> <!--Título do navegador-->
</head>
<body>


    <header class="header">
        <img src="./LogoTQ.png" height="80px" width="120px"> <!--Imagem da logotipo da lista de tarefas-->
        <div class="inHeader">

            <select class="botoesCima">
                <option>BOARDS</option>
            </select> <!--Adicionado na header os botões-->

            <div class="botoesCima">CALENDAR</div>
            <div class="botoesCima">NOTIFICATIONS</div>
        </div>
    </header>


    <div class="contaier">
        <p class="boards_text1"><strong>BOARDS</strong></p>
        <div for="botaoCriar" class="boards_text2">Add new board.</div> <!--Texto adicionado para adicionar uma nova tarefa-->
        <button class="botaoCreate" id="botaoCriar" name="botaoCriar">Create +</button> <!--Botão para criar nova tarefa-->
      
        <div id="formNewBoard" class="hide"> <!-- isso é o formulario de criação de board -->
            <label for="BoardName">Board Name</label>
            <input id="BoardName" class=""></input>
            <p>Select the Board color:</p>
        
            <form>

                <div class="innerForm">

                    <label>
                        <input type="radio" name="color" value="Red"> Red
                    </label><br>
                    <label>
                        <input type="radio" name="color" value="Blue"> Blue
                    </label><br>
                    <label>
                        <input type="radio" name="color" value="Green"> Green
                    </label><br>
                    <label>
                        <input type="radio" name="color" value="Yellow"> Yellow
                    </label><br>
                    <label>
                        <input type="radio" name="color" value="Purple"> Purple
                    </label><br>
                </div>
                
                <div class="organização">
                    <button type="submit" class="botaoCreate2" id="criarBoard">Create</button>
                </div>

            </form>
           
        </div>

        <div id="teste">
            <div id="filho"></div>
        </div>

    </div>



</body>
    <script src="./script.js"></script> <!--Arquivo do JavaScript--> 
</html>
